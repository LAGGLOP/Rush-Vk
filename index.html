<html>
<head>
<style>
				input::placeholder {
								font-weight: 450;
								opacity:0.7;
								} 
				#panel {
								position:relative;
								border: 0.5px solid #a0a0a0;
								} 
								
								#panel-text {
												position:absolute;
												font-weight: 700;
												}
												
												#age {
																position: absolute;
																background-color: white;
																border: 1.5px solid gray;
																outline:none;
																border-radius: 40px
																} 
												
</style>
</head>
<body id="body">

<div id="panel-text">Какой ты Эмоджи?</div>

<center><div id="panel"></div></center>

<input id='age' type="number" placeholder="        Ваш возраст">
        
<script type="text/javascript">

var w = screen.width;
 
 var h = screen.height;

document.getElementById("panel").style.width = w*0.95;

document.getElementById("panel").style.top = h/16

document.getElementById("panel-text").style.fontSize = h/30

document.getElementById("panel-text").style.top = h/60

document.getElementById("panel-text").style.left= w/20

document.getElementById("age").style.top = h/10

document.getElementById("age").style.width = w*0.8

document.getElementById("age").style.height = h/23

document.getElementById("age").style.left= w/20
</script>

</body>
</html>
