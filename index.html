<html>
<head>
<style>
				
				#panel {
								position:relative;
								border: 0.5px solid #a0a0a0;
								} 
								
								#panel-text {
												position:absolute;
												} 
</style>
</head>
<body id="body">

<div id="panel-text">Какой ты Эмоджи?</div>

<center><div id="panel"></div></center>

<script type="text/javascript">

var w = document.body.clientWidth;
 
 var h = document.body.clientHeight

document.getElementById("panel").style.width = w*0.95;

document.getElementById("panel").style.top = h/16

document.getElementById("panel-text").style.fontSize = h/25

document.getElementById("panel-text").style.top = h/65

document.getElementById("panel-text").style.left = h/27
</script>

</body>
</html>
